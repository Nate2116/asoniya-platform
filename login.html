<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Asoniya Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container text-center">
            <h1>Welcome to Asoniya Platform</h1>
            <p>Your gateway to exploring Ethiopia</p>
        </div>
    </header>
    <!-- Login Form -->
    <section class="login-section py-5">
        <div class="container">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-custom">Login</button>
                <p class="mt-3">Don't have an account? <a href="signup.html">Sign up here</a></p>
            </form>
        </div>
    </section>
    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Asoniya Platform. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Placeholder for login logic
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulate a login request (replace with actual backend call)
            if (email === 'user@example.com' && password === 'password') {
                alert('Login successful!');
                window.location.href = 'destinations.html';
            } else {
                alert('Invalid email or password.');
            }
        });
    </script>
</body>
</html>
